version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - JWT_SECRET=change_me_in_prod
      - UPLOAD_DIR=/data/uploads
    volumes:
      - backend_data:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://backend:8000
    depends_on:
      - backend


volumes:
  backend_data:
